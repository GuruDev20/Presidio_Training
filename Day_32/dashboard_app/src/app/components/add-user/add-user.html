<div class="form-wrapper">
    <h2>Add New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
            <input type="text" placeholder="First Name" formControlName="firstName"/>
            <input type="text" placeholder="Last Name" formControlName="lastName"/>
            <div class="custom-select">
                <select formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <input type="text" placeholder="Role" formControlName="role" />
            <input type="number" placeholder="Age" formControlName="age" />
            <input type="text" placeholder="State" formControlName="state" />
        </div>
        <div class="button-wrapper">
            <button type="submit" [disabled]="userForm.invalid">Add User</button>
        </div>
    </form>
</div>
