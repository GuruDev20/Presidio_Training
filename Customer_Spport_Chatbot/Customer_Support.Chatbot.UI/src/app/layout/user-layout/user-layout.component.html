<div class="hidden md:flex h-screen overflow-hidden">
    <app-user-sidebar></app-user-sidebar>
    <div class="flex-1 flex flex-col">
        <app-navbar (openSidebar)="toggleSidebar()" (openProfileDrawer)="toggleProfileDrawer()"></app-navbar>
        <main class="flex-1 overflow-y-auto p-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>

<div class="md:hidden">
    <app-navbar (openSidebar)="toggleSidebar()" (openProfileDrawer)="toggleProfileDrawer()"></app-navbar>
    <main class="p-4">
        <router-outlet></router-outlet>
    </main>

    <div *ngIf="showSidebar" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40" (click)="closeDrawers()">
        <div class="w-64 bg-white h-full shadow-md absolute left-0 top-0 p-4" (click)="$event.stopPropagation()">
        <app-user-sidebar (navClicked)="closeDrawers()"></app-user-sidebar>
        </div>
    </div>

    <div *ngIf="showProfileDrawer" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40" (click)="closeDrawers()">
        <div class="w-72 bg-white h-full shadow-md absolute right-0 top-0 p-4 space-y-6" (click)="$event.stopPropagation()">
            <div class="flex flex-row items-center justify-between mb-4">
                <h2 class="text-xl font-bold">My Profile</h2>
                <i class="fa-solid fa-xmark" (click)="closeDrawers()"></i>
            </div>
            <button class="w-full px-4 py-2 rounded bg-red-100 text-red-600">Deactivate Account</button>
            <button class="w-full px-4 py-2 rounded bg-gray-800 text-white" (click)="closeDrawers()">Logout</button>
        </div>
    </div>
</div>
