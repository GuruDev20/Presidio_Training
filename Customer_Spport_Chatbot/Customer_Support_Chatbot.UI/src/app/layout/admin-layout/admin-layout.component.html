<div class="h-screen w-screen bg-white dark:bg-gradient-to-br dark:from-[#242F40] dark:to-[#3D2645]">
    <div *ngIf="!isMobile" class="flex h-screen w-full overflow-hidden">
        <aside class="w-64 bg-[#f8f9fa] dark:bg-[#242F40] shadow-md flex-shrink-0 h-full fixed top-0 left-0 z-40">
            <app-sidebar [items]="items" /> 
        </aside>
        <div class="ml-64 flex-1 flex flex-col h-full">
            <header class="h-16 w-full bg-[#f8f9fa] dark:bg-gradient-to-br dark:from-[#242F40] dark:to-[#3D2645] text-black dark:text-white flex items-center justify-between px-4 shadow-md z-30">
                <app-navbar 
                (openSidebar)="toggleSidebar()" 
                (openProfileDrawer)="toggleProfileDrawer()" />
            </header>
            <main class="flex-1 overflow-y-auto">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>

    <div *ngIf="isMobile" class="h-screen flex flex-col">
        <header class="h-16 w-full fixed top-0 left-0 z-50 bg-[#f8f9fa] dark:bg-gradient-to-br dark:from-[#242F40] dark:to-[#3D2645] px-4 shadow-md">
            <app-navbar 
                (openSidebar)="toggleSidebar()" 
                (openProfileDrawer)="toggleProfileDrawer()" />
        </header>
        <main class="flex-1 pt-16 px-4 overflow-y-auto">
            <router-outlet></router-outlet>
        </main>
        <div *ngIf="showSidebar" class="fixed inset-0 z-40 bg-black/30 backdrop-blur-sm" (click)="closeDrawers()">
            <div class="w-64 bg-white h-full shadow-md absolute left-0 top-0 z-50" (click)="$event.stopPropagation()">
                <app-sidebar [items]="items" (navClicked)="closeDrawers()" />
            </div>
        </div>
        <div *ngIf="showProfileDrawer" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40" (click)="closeDrawers()">
            <div class="w-72 bg-white h-full shadow-md absolute right-0 top-0 p-4 space-y-6 z-50" (click)="$event.stopPropagation()">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">Profile</h2>
                    <i class="fa-solid fa-xmark cursor-pointer" (click)="closeDrawers()"></i>
                </div>
                <button class="w-full px-4 py-2 rounded bg-gray-800 text-white" (click)="closeDrawers()">Logout</button>
            </div>
        </div>
    </div>
</div>
