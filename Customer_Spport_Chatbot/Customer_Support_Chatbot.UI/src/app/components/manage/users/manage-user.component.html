<div class="container mx-auto p-4">
    <div class="grid gap-4">
        <div *ngFor="let request of deactivationRequests" 
             class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center border border-gray-200">
            <div class="flex flex-col">
                <span class="font-semibold text-lg">{{ request.username }}</span>
                <span class="text-gray-600">{{ request.reason }}</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-gray-600">{{ request.requestedAt | date:'short' }}</span>
                <span class="text-sm font-medium {{ request.status === 'Pending' ? 'text-yellow-600' : 'text-red-600' }}">
                    {{ request.status }}
                </span>
                <button *ngIf="request.status === 'Pending'" 
                        (click)="deleteRequest(request.id, request.userId)"
                        class="mt-2 text-red-600 hover:text-red-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1zm-7 4h18"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
