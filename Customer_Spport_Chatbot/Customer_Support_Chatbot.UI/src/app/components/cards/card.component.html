<div class="p-4 sm:p-6 rounded-2xl shadow-md text-white w-full transition-transform duration-200 hover:scale-[1.02]" [ngStyle]="{'background-color': bgColor}">
    <div class="flex items-center space-x-2 mb-4">
        <lucide-icon [name]="icon" class="w-6 h-6"></lucide-icon>
        <h3 class="text-base sm:text-lg font-semibold">{{ title }}</h3>
    </div>
    <p class="text-xl sm:text-2xl font-bold ml-1">{{ animatedCount }}</p>
</div>
