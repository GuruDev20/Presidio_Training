<div class="min-w-screen flex flex-col m-6">
    <div class="w-full mb-8">
        <h1 class="text-xl font-medium mb-4">Active Tickets</h1>
        <div class="flex flex-col gap-4">
            <div *ngFor="let ticket of activeTickets" class="flex flex-row items-center justify-between p-4 border rounded-lg">
                <p class="w-1/3">{{ticket.name}}</p>
                <div class="flex items-center gap-4">
                    <p class="px-3 py-1 bg-green-200 text-green-800 text-xs rounded-full mr-3">{{ticket.status}}</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="loadChat(ticket.id,ticket.agentId)">Continue</button>
                </div>
            </div>
            <div *ngIf="activeTickets.length === 0" class="text-gray-500">
                No active tickets found
            </div>
        </div>
    </div>

    <div class="w-full">
        <h1 class="text-xl font-medium mb-4">Pending Tickets</h1>
        <div class="flex flex-col gap-4">
            <div *ngFor="let ticket of pendingTickets" class="flex flex-row items-center justify-between p-4 border rounded-lg">
                <p class="w-1/3">{{ticket.name}}</p>
                <div class="flex items-center gap-4">
                    <p class="px-3 py-1 bg-yellow-200 text-yellow-800 text-xs rounded-full mr-3">{{ticket.status}}</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="loadChat(ticket.id,ticket.agentId)">Continue</button>
                </div>
            </div>
            <div *ngIf="pendingTickets.length === 0" class="text-gray-500">
                No pending tickets found
            </div>
        </div>
    </div>
</div>
