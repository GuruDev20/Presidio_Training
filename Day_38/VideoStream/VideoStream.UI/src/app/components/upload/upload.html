<form [formGroup]="uploadForm" (ngSubmit)="submit()" class="upload-form">
    <div class="form-group mb-3">
        <input type="text" formControlName="title" class="form-control" placeholder="Video Title" />
        <div *ngIf="f['title'].invalid && f['title'].touched" class="text-danger">Title is required.</div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="description" class="form-control" placeholder="Video Description" />
        <div *ngIf="f['description'].invalid && f['description'].touched" class="text-danger">Description is required.</div>
    </div>

    <div class="file-upload mb-3">
        <label class="custom-file-upload">
        <input type="file" (change)="onFileChange($event)" accept="video/mp4" />
        {{ fileName || 'Choose Video File' }}
        </label>
    </div>

    <button [disabled]="uploadForm.invalid || !file" class="btn btn-primary">Upload Video</button>
</form>
