<div class="container mt-4">
    <h2 class="mb-3">Recipe List</h2>

    @if (recipes().length > 0) {
        <div class="row row-cols-1 row-cols-md-2 g-4">
            @for (recipe of recipes(); track recipe.id) {
                <div class="col">
                    <div class="card h-100">
                        <img [src]="recipe.image" class="card-img-top" [alt]="recipe.name" style="object-fit: cover; height: 200px;" />
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.name }}</h5>
                            <p class="card-text"><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
                            <p class="card-text"><strong>Cooking Time:</strong> {{ recipe.cookTimeMinutes }} minutes</p>
                            <p class="card-text"><strong>Ingredients:</strong> {{ recipe.ingredients.join(', ') }}</p>
                        </div>
                    </div>
                </div>
            }
        </div>
    } 
    @else {
        <div class="alert alert-warning">
            No recipes found.
        </div>
    }
</div>
